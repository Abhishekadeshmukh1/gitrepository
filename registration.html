<html>
<body>
<br><br><br>
<form>
<table width="40%" height="50%" border="1" align="center">
<tr>
<td colspan=2 align="center"><font size="6px">Registration</font></td>
</tr>
<tr>
		<td>
			Username
		</td>
		<td>
			<input type="text" name="username" placeholder="Enter Username" required>
		</td>
	</tr>
	<tr>
		<td>
			Password</td> 
		<td>	
			<input type="password" name="password" placeholder="Enter Password" required>
		</td>
	</tr>
<tr>
		<td>
			Email</td> 
			<td>
			<input type="email" name="email" placeholder="Enter Email id" required>
		</td>
	</tr>
	<tr>
		<td>
			Phone</td> 
			<td>
			<input type="number" name="phone" placeholder="Enter Phone" required>
		</td>
	</tr>
	
	<tr>
		<td>
			Address</td>
		<td>
			<textarea rows="3" cols="30"></textarea required>
		</td>
	</tr>
	<tr>
		<td>
			Date of Birth</td> 
			<td>
			<input type="date" name="date" >
		</td>
	</tr>
	<tr>
		<td>
			
			Gender
			</td> 
			<td>
			Male <input type="radio" name="radio"> &nbsp;&nbsp;
			Female <input type="radio" name="radio"> &nbsp;&nbsp;
			Other<input type="radio" name="radio"> &nbsp;&nbsp;
		</td>
	</tr>
	<tr>
	<td colspan=2>
	&emsp;<input type="submit" name="Submit"> &emsp; <input type="reset" name="reset">
	</td>
	
</table>
</form>
</body>
</html>
